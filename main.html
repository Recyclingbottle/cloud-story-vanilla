<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../assets/cloud.png" type="image/x-icon" />
  <title>뜬 구름 잡는 이야기</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="https://kit.fontawesome.com/a7ea613acc.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="page-container">
    <div class="top-navbar">
      <div class="navbar-left">
        <img src="./assets/cloud.png" alt="홈페이지 아이콘" class="navbar-icon" />
        <h1 class="navbar-title">뜬 구름</h1>
        <h3 class="navbar-subtitle">뜬 구름 잡는 이야기의 시작</h3>
      </div>
      <div class="navbar-links">
        <a href="/edit_profile.html" class="navbar-link">회원 정보</a>
        <a href="/edit_pw.html" class="navbar-link">비밀번호 수정</a>
        <a id="logout" class="navbar-link">로그아웃</a>
      </div>
    </div>
    <div class="user-greeting">
      <p>안녕하세요,&nbsp;</p>
      <div class="greeting-text">
        <img src="./assets/default-profile.png" alt="로그인 사용자 프로필 이미지" class="user-profile" />
        <p class="greeting-username">회원 님</p>
      </div>
    </div>
    <div class="content-container">
      <div class="popular-posts-container">
        <div class="today-popular-posts">
          <h3 class="today-popular-header-text">오늘의 인기글</h3>
          <table class="post-table">
            <thead>
              <tr>
                <th class="post-table-header-rank">순위</th>
                <th class="post-table-header-title">제목</th>
                <th class="post-table-header-date">날짜</th>
                <th class="post-table-header-views">조회수</th>
                <th class="post-table-header-likes">좋아요</th>
              </tr>
            </thead>
            <tbody id="today-post-table-body">
              <!-- GET 요청 후 데이터가 여기에 들어오게됨 -->
            </tbody>
          </table>
        </div>
        <div class="weekly-popular-posts">
          <h3 class="weekly-popular-header-text">이번 주 인기글</h3>
          <table class="post-table">
            <thead>
              <tr>
                <th class="post-table-header-rank">순위</th>
                <th class="post-table-header-title">제목</th>
                <th class="post-table-header-date">날짜</th>
                <th class="post-table-header-views">조회수</th>
                <th class="post-table-header-likes">좋아요</th>
              </tr>
            </thead>
            <tbody id="weekly-post-table-body">
              <!-- 여기에 GET 요청 후 게시글이 오게됨 -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="search-container">
        <button class="filter-button actived-btn" id="sort-latest">
          최신순
        </button>
        <button class="filter-button" id="sort-views">조회수 순</button>
        <button class="filter-button" id="sort-likes">좋아요 순</button>
        <input type="text" class="search-input" placeholder="검색" />
        <button class="search-button"><i class="fas fa-search"></i></button>
        <button class="write-button">
          <i class="fas fa-pencil-alt"></i>
        </button>
      </div>
      <div class="post-list-container">
        <table class="post-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>종류</th>
              <th>제목</th>
              <th>작성자</th>
              <th>날짜</th>
              <th>조회수</th>
              <th>좋아요</th>
            </tr>
          </thead>
          <tbody id="post-table-body">
            <!-- 데이터가 여기에 삽입 -->
          </tbody>
        </table>
      </div>
      <div class="pagination-container">
        <button class="pagination-button" id="prev-page">이전</button>
        <span id="current-page">1</span> / <span id="total-pages">1</span>
        <button class="pagination-button" id="next-page">다음</button>
      </div>
    </div>
    <footer class="footer">
      <p>© 2024 Rebo. All rights reserved.</p>
      <p>
        Contact me at:
        <a href="mailto:resuable.park@gmail.com" class="contact-link">resuable.park@gmail.com</a>
      </p>
    </footer>
  </div>
  <script src="/js/index.js"></script>
</body>

</html>
